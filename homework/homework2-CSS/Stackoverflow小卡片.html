<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .user-card {
            width: 200px;
            height: 67.69px;
            box-sizing: border-box;
            background-color: #d9eaf7;
            border-radius: 5px;
            margin: 100px auto;
            padding: 5px 6px 7px 7px;
            font-weight: 400;
            font-family: "Segoe UI", sans-serif;
        }
        .user-card-head {
            font-size: 12px;
            color: rgb(106, 115, 124);
            margin: 1px 0 4px 0;
        }
        .user-card-body-photo > img {
            width: 32px;
            height: 32px;
            border-radius: 3px;
        }
        .user-card-body-photo {
            float: left;
        }
        .user-card-body-info {
            float: left;
            padding: 0 0 0 8px;
            width: 147px;
        }
        .user-card-body-info-username {
            /*float: left;*/
            color: rgb(0, 116, 204);
            font-size: 13px;
        }
        .user-card-body-info-reputation {
            font-size: 12px;
            color: rgb(131, 140, 149);
        }
    </style>
</head>
<body>
<div class="user-card">
    <div class="user-card-head">
        asked Feb 21, 2020 at 2:44
    </div>
    <div class="user-card-body">
        <div class="user-card-body-photo">
            <img src="https://www.gravatar.com/avatar/84dd218304770335d0a408867d8cc407?s=64&amp;d=identicon&amp;r=PG"
                 alt="aCuria's user avatar">
        </div>
        <div class="user-card-body-info">
            <div class="user-card-body-info-username">
                aCuria
            </div>
            <div class="user-card-body-info-reputation">
                <span style="color: rgb(106, 115, 124); font-weight: bold">6,895</span>
                13
                53
                89
            </div>
        </div>
    </div>
</div>
</body>
</html>
